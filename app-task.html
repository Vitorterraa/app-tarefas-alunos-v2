<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerenciador de Tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/app-style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contrast" />

   

</head>

<body>



    <header id="saudacaoHeader" class="header"></header>

    <div class="button-container">
      <button class="theme-toggle-button" id="toggle-theme">Alterar tema</button>
    </div>

    <div class="main-container">


        <div class="task-form">
            <h2 class="h2">Adicionar Nova Tarefa</h2>
            <form id="taskForm">
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" id="taskName" required>

                <label for="taskDescription">Descrição:</label>
                <textarea id="taskDescription" rows="3"></textarea>

                <label for="taskDate">Data de Vencimento:</label>
                <input type="date" id="taskDate" required>

                <label for="taskTime">Hora de Vencimento:</label>
                <input type="time" id="taskTime" required>

                <label for="taskPriority">Prioridade:</label>
                <select id="taskPriority" class="select-prioridade" required>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <button type="button" id="adicionarTarefaBtn">ADICIONAR TAREFA</button>
            </form>
        </div>

        <div class="filters">

            <h3>Filtrar Tarefas:</h3>

            <button onclick="filtrarTarefas('concluidas')">Concluídas</button>
            <button onclick="filtrarTarefas('pendentes')">Pendentes</button>
            <button onclick="filtrarTarefas('todas')">Todas</button>
            
            <h3>Ordenar por:</h3>
            <button id="ordenarRecentesBtn">Mais Recentes</button>
            <button id="ordenarAntigasBtn">Mais Antigas</button>
            <button id="ordenarAltaBtn">Ordenar por Alta Prioridade</button>
            <button id="ordenarBaixaBtn">Ordenar por Baixa Prioridade</button>

            <h3>Lixeira: </h3>
            <button id="lixeiraBtn"> Restaurar Tarefas</button>
            <button id="botaoEsvaziarLixeira">Esvaziar Lixeira</button>
        </div>


        <div id="taskList" class="task-list">

            <h2>Suas Tarefas</h2>
           

            </div>
            </div>
        </div>
       
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" ></script>
    <script src="./js/app-script.js"></script>

</body>

</html>
